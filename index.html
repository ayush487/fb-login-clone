<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?sz=64&domain_url=facebook.com" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Log in to Facebook | Facebook</title>
</head>
<body>
    <div class="logo-container">
        <a href="https://www.facebook.com"><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook"></a>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" class="email-input" placeholder="Mobile number or email address">
            </div>
            <div class="form-group">
                <input type="password" class="password-input" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Log in</button>
            </div>
        </form>
        <div class="recover-container">
            <a href="https://m.facebook.com/login/identify/">Forgotten Password?</a>
        </div>
    </div>
    <div class="divider-container">
        <div class="seperator"></div>
        <span>or</span>
    </div>
    <div class="newaccount-container">
        <a href="https://m.facebook.com/reg/">Create new account</a>
    </div>
    <div class="gap"></div>
    <div class="footer-container">
        <div class="language-container">
            <div class="language-box english-box">English (UK)</div>
            <div class="language-box">हिन्दी</div>
            <div class="language-box">मराठी</div>
            <div class="language-box">اردو</div>
            <div class="language-box">ਪੰਜਾਬੀ</div>
            <div class="language-box">বাংলা</div>
            <div class="language-box">ગુજરાતી</div>
            <div class="language-box"><span id="plus-icon">+</span></div>
        </div>
        <div class="meta-container">Meta © 2022</div>
    </div>
</body>
</html>
